<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</br></p>
    
    <ul>
<li type="square"> <abbr title="Use a tag <p> ">Parágrafos</abbr>
<li type="square"> <abbr title="Use a tag <img>">Imagens</abbr>
<li type="square"> <abbr title="Use a tag <abbr>">Abreviações</abbr>
<li type="square"> <abbr title="Use a tag <code>">Código-fonte</abbr>
<li type="square"> <abbr title="Use a tag <ol>"></abbr>Listas numeradas</li>
<li type="square"> <abbr title="Use a tag <ul>">Listas com demarcadores</abbr>
</ul>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding:25px;
        }

        thead > tr > th {
            position: sticky;
            top: -1px;
            background-color: gray;
        
    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col" style="width: 50px;">Área</th>
            <th scope="col" style="width: 50px;">Disciplinas</th>
            <th>Notas</th>
            <th scope="col" style="width: 50px;">Média</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
